<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumbal Coding</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>Gumbal Coding</header>

    <div id="container" class="grid-container">
      <div id="left" class="grid-item grid-item-left">
        <input type="text" /> Minutes
      </div>
      <div id="right" class="grid-item grid-item-right">
        Active <input type="text" />
      </div>
      <div id="bottom" class="grid-item grid-item-bottom">
        <button onclick="startTimer()">Start Mobbing</button>
      </div>
      <div id="timerDisplayContainer" class="grid-item grid-item-timer">
        <span id="timerDisplay">20</span>
      </div>
    </div>
    
    <footer>Copyright (c) Sarasangi Studios</footer>

    <script src="js/main.js"></script>
  </body>
</html>
